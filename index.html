<!DOCTYPE html>
<html>
<head>
	<title> Zero </title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
	<script type="text/javascript" src="basic.js"></script>
</head>
<body>
	<div id='BarDiv'>
		<input type='text' id='Bar' placeholder='0.000000000' disabled="true" />
	</div>
	<div id='Balor'>
	<div id='Bell'>
		<div id='inp' class='one' onclick="addText(event)">
			<p> 1 <p>
		</div>
		<div id='inp' onclick="addText(event)">
			<p> 2 <p>
		</div>
		<div id='inp' onclick="addText(event)">
			<p> 3 <p>
		</div>
		<div id='inp' onclick="addText(event)">
			<p> 4 <p>
		</div>
		<div id='inp' onclick="addText(event)">
			<p> 5 <p>
		</div>
		<div id='inp' onclick="addText(event)">
			<p> 6 <p>
		</div>
		<div id='inp' onclick="addText(event)">
			<p> 7 <p>
		</div>
		<div id='inp' onclick="addText(event)">
			<p> 8 <p>
		</div>
		<div id='inp' onclick="addText(event)">
			<p> 9 <p>
		</div>
		<div id='inp' class='zero' onclick="addText(event)">
			<p> 0 <p>
		</div>
		<div id='inp' onclick="addText(event)">
			<p> . </p>
		</div>
		<div id='inp' class='zero' onclick="removeText(event)">
			<p> del <p>
		</div>
		<div id='inp' class='zero' onclick="removeAll(event)">
			<p> clear <p>
		</div>
		<div id='inp' onclick="equalTo()">
			<p> = </p>
		</div>
	</div>	
	<div id='Operators'>
		<div id='oper' onclick="addText(event)">
			<p> + </p>
		</div>
		<div id='oper' onclick="addText(event)">
			<p> - </p>
		</div>
		<div id='oper' onclick="addText(event)">
			<p> / </p>
		</div>
		<div id='oper' onclick="addText(event)">
			<p> * </p>
		</div>		
	</div>
</div>
</body>
</html>
